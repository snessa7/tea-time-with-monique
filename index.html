<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time with Monique - Where Complex Topics Become Delightfully Clear</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Tea Steam Animation -->
    <div class="tea-steam-container">
        <div class="steam steam-1"></div>
        <div class="steam steam-2"></div>
        <div class="steam steam-3"></div>
    </div>
    
    <!-- Header -->
    <header class="main-header">
        <div class="logo-container">
            <div class="teacup">☕</div>
            <h1 class="elegant-title">Tea Time with</h1>
            <h1 class="glitch" data-text="MONIQUE">MONIQUE</h1>
            <p class="tagline">Sip the hottest topics, spill the most fascinating truths</p>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-icon">🫖</span>
                <span class="stat-number" id="topicCount">0</span>
                <span class="stat-label">Topics Brewing</span>
            </div>
            <div class="stat">
                <span class="stat-icon">☕</span>
                <span class="stat-number" id="viewCount">0</span>
                <span class="stat-label">Cups Served</span>
            </div>
            <div class="stat">
                <span class="stat-icon">🌸</span>
                <span class="stat-label">Fresh Brew</span>
                <span class="stat-value">Today</span>
            </div>
        </div>
    </header>    
    <!-- Navigation -->
    <nav class="category-nav">
        <button class="category-btn active" data-category="all">
            <span class="icon">🌟</span> All Topics
        </button>
        <button class="category-btn" data-category="politics">
            <span class="icon">🏛️</span> Politics
        </button>
        <button class="category-btn" data-category="science">
            <span class="icon">🧬</span> Science
        </button>
        <button class="category-btn" data-category="technology">
            <span class="icon">💻</span> Technology
        </button>
        <button class="category-btn" data-category="culture">
            <span class="icon">🎭</span> Culture
        </button>
        <button class="category-btn" data-category="health">
            <span class="icon">💊</span> Health
        </button>
        <button class="category-btn" data-category="finance">
            <span class="icon">💰</span> Finance
        </button>
    </nav>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search the tea menu... 🍵" class="search-input">
    </div>    
    <!-- Main Content -->
    <main class="content">
        <div class="topics-grid" id="topicsGrid">
            <!-- Topics will be dynamically loaded here -->
        </div>
    </main>
    
    <!-- Modal -->
    <div class="modal" id="topicModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Topic content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Floating Menu -->
    <div class="floating-menu">
        <button class="fab-btn" onclick="toggleMenu()">✨</button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-item" onclick="randomTopic()" title="Random Topic">🎲</button>
            <button class="fab-item" onclick="toggleDarkMode()" title="Toggle Dark Mode">🌓</button>
            <button class="fab-item" onclick="toggleFullscreen()" title="Fullscreen">⛶</button>
            <button class="fab-item" onclick="testModal()" title="Test Modal">🧪</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
